<html>
<head>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"></script>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.css" />


 <script type="text/javascript">
$.get( "/contentPlayer", function( data ) {
     $(function () {
		    $('#table').bootstrapTable({
		        data: data
		    });
		});
	});
 	function refreshToken(){
 		$.get( "/refreshToken", function( data ) {
	 	console.log($.parseJSON(data));
	});
   }
 	function postData(){
 		$.get( "/postData", function( data ) {
	 	console.log($.parseJSON(data));
	});
   }
   
 </script>
</head>

   <body>
    <div class="container">
      <div class="row">
      <div class="col">
         <table id="table">
        <thead>
            <tr>
                <th data-field="">Video</th>
                <th data-field="">URL</th>
                <th data-field="image">Thumb</th>
                <th data-field="title">Title</th>
                <th data-field="description">Description</th>
            </tr>
        </thead>
    </table>
      </div>
    </div>
    <div class="row justify-content-start">
      <div class="col-4">
        <button class="btn-success" onclick="refreshToken();">Refresh Token</button>
      </div>
      <div class="col-4">
       <button class="btn-primary " onclick="postData();">Send data to MC</button>
      </div>
    </div>
    </div>
   </body>
</html>
